---
- debug: msg="START load_config.yaml"

- name: setup test
  eos_config:
    lines: ['no ip access-list test']
    provider: "{{ cli }}"

- name: configure command (CLI)
  eos_test:
    test: 'load_config'
    provider: "{{ cli }}"
  register: result

- assert:
    that:
      - "result.changed == true"
      - "'ip access-list test' in result.updates"
      - "'10 permit ip any any log' in result.updates"

- name: setup test
  eos_config:
    lines: ['no ip access-list test']
    provider: "{{ cli }}"

- name: configure command (EAPI)
  eos_test:
    test: 'load_config'
    provider: "{{ eapi }}"
  register: result

- assert:
    that:
      - "result.changed == true"
      - "'ip access-list test' in result.updates"
      - "'10 permit ip any any log' in result.updates"

- debug: msg="END load_config.yaml"
