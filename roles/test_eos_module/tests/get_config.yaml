---
- debug: msg="START get_config.yaml"

- name: setup test
  eos_config:
      lines: ['hostname {{ inventory_hostname }}']
      provider: "{{ cli }}"

- name: config test (CLI)
  eos_test:
      test: get_config
      provider: "{{ cli }}"
  register: result
- assert:
    that:
        - "'! device: {{ inventory_hostname }}' in result.output"

- name: config test (EAPIT)
  eos_test:
      test: get_config
      provider: "{{ eapi }}"
  register: result
- assert:
    that:
        - "'! device: {{ inventory_hostname }}' in result.output.output"

- debug: msg="END get_config.yaml"
