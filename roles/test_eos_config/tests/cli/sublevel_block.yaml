---
- debug: msg="START cli/sublevel_block.yaml"

- name: setup test
  eos_config:
    commands:
      - 10 permit ip host 1.1.1.1 any log
      - 20 permit ip host 2.2.2.2 any log
      - 30 permit ip host 3.3.3.3 any log
    parents: ['ip access-list test']
    before: ['no ip access-list test']
    after: ['exit']
    provider: "{{ cli }}"
    force: yes

- name: configure sub level command using block resplace
  eos_config:
    commands:
      - 10 permit ip host 1.1.1.1 any log
      - 20 permit ip host 2.2.2.2 any log
      - 30 permit ip host 3.3.3.3 any log
      - 40 permit ip host 4.4.4.4 any log
    parents: ['ip access-list test']
    replace: block
    after: ['exit']
    provider: "{{ cli }}"
  register: result

- assert:
    that:
      - "result.changed == true"
      - "'ip access-list test' in result.commands"
      - "'10 permit ip host 1.1.1.1 any log' in result.commands"
      - "'20 permit ip host 2.2.2.2 any log' in result.commands"
      - "'30 permit ip host 3.3.3.3 any log' in result.commands"
      - "'40 permit ip host 4.4.4.4 any log' in result.commands"

- name: check sub level command using block replace
  eos_config:
    commands:
      - 10 permit ip host 1.1.1.1 any log
      - 20 permit ip host 2.2.2.2 any log
      - 30 permit ip host 3.3.3.3 any log
      - 40 permit ip host 4.4.4.4 any log
    parents: ['ip access-list test']
    replace: block
    after: ['exit']
    provider: "{{ cli }}"
  register: result

- assert:
    that:
      - "result.changed == false"

- debug: msg="END cli/sublevel_block.yaml"
